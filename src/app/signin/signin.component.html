<div class="login-component-wrap">

    <div class="login-component">
        <h3>Vehicle Driver Acount Book</h3>
        <h3>Registration</h3>

        <div class="input-text">
            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput placeholder="User Name"   type="text"  (keyup)="handelUsername($event)">

            </mat-form-field>
        </div>
       
        <div class="input-text">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" (keyup)="handelPassword($event)">
            </mat-form-field>
        </div>
        <div class="input-text">
            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="Confirm Password" type="password" (keyup)="handelConPassword($event)">
            </mat-form-field>
        </div>
